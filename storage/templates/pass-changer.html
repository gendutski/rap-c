{{define "index"}}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rap-C - Password Change</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- vendor css -->
    <link href="/assets/vendor/toastify-js/toastify.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body style="background-color: #aa8463;">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Selamat Datang!</h1>
                                        <p>Sebelum anda menggunakan aplikasi ini, harap mengubah password anda!</p>
                                    </div>
                                    <form class="user" method="{{.renewMethod}}" action="{{.renewAction}}"
                                        id="formRenew">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="inputEmail"
                                                aria-describedby="emailHelp" placeholder="Alamat email..." name="email"
                                                value="{{.emailValue}}" readonly>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="inputPassword" placeholder="Password Baru" name="password" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="confirmInputPassword" placeholder="Konfirmasi Password"
                                                name="confirmPassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-dark btn-user btn-block">
                                            <i class="fa-solid fa-floppy-disk" role="status" aria-hidden="true"></i>
                                            Submit
                                        </button>
                                        <hr>
                                        <button type="button" class="btn btn-google btn-user btn-block"
                                            onclick="document.getElementById('frm-logout').submit()" id="btn-logout">
                                            <i class="fa-solid fa-door-closed"></i> Logout
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form method="{{.logoutMethod}}" action="{{.logoutAction}}" id="frm-logout" style="display: none;"></form>
    <div id="tokenBox" style="display: none;">Bearer {{.token}}</div>
    <div id="redirectPath" style="display: none;">{{.redirectPath}}</div>

    <!-- Bootstrap core JavaScript-->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin Ja/assets/vaScript-->
    <script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- toastify js -->
    <script src="/assets/vendor/toastify-js/toastify.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/assets/js/sb-admin-2.min.js"></script>
    <script src="/assets/js/pages/pass-changer.js"></script>

    <script>
        $(function () {
            $('#formRenew').on('submit', function () {
                renewPassword(this);
                return false;
            });
        });
    </script>
</body>

</html>
{{end}}
