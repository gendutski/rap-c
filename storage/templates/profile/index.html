{{define "content"}}
<div class="row">
  <div class="col-sm-8">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-rap-c">Profile Details</h6>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <form method="{{.formUpdateMethod}}" action="{{.formUpdateAction}}" id="formUpdate">
          <div class="form-group">
            <label for="email">Alamat Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email"
              value="{{.author.Email}}">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Masukkan username"
              value="{{.author.Username}}">
          </div>
          <div class="form-group">
            <label for="fullName">Nama Lengkap</label>
            <input type="text" class="form-control" id="fullName" placeholder="Masukkan nama lengkap"
              value="{{.author.FullName}}">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Konfirmasi Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi Password">
          </div>
          <button type="submit" class="btn btn-primary float-right">Update Profile</button>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
